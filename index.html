<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techsavvy Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h2>TECHSAVVY</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#home" class="nav-link">🏠 Home</a></li>
                <li><a href="#dashboard" class="nav-link">📊 Dashboard</a></li>
                <li><a href="#achievements" class="nav-link">🏅 Achievements</a></li>
                <li><a href="#settings" class="nav-link">⚙️ Settings</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section id="home" class="content active">
            <h1>Welcome to Techsavvy</h1>
        </section>
        <section id="dashboard" class="content">
            <h1>Dashboard</h1>
            <div class="dashboard-grid">
                <div class="card fade-in">📊 Stats</div>
                <div class="card fade-in">🔥 Streaks</div>
                <div class="card fade-in">🤖 AI Assistant</div>
            </div>
        </section>
        <section id="achievements" class="content">
            <h1>Your Achievements</h1>
        </section>
        <section id="settings" class="content">
            <h1>Settings</h1>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
